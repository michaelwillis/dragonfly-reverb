      - uses: actions/upload-artifact@v2
        with:
          name: dragonfly-reverb-linux-x86_64-${{ steps.slug.outputs.version }}
          path: |
            bin/*
  macos-universal:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build mac universal (VST and LV2)
        env:
          CFLAGS: -arch x86_64 -arch arm64 -mmacosx-version-min=10.12 -mtune=generic -msse -msse2
          CXXFLAGS: -arch x86_64 -arch arm64 -mmacosx-version-min=10.12 -mtune=generic -msse -msse2
          LDFLAGS: -arch x86_64 -arch arm64 -mmacosx-version-min=10.12
        run: |
          make features
          make NOOPT=true WITH_LTO=true -j $(sysctl -n hw.logicalcpu)
      - name: Build macOS universal (AU using juce)
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'
        run: |
          git clone --depth=1 -b 6.1.6 https://github.com/juce-framework/JUCE.git jucewrapper/JUCE
          mkdir -p jucewrapper/build
          pushd jucewrapper/build; cmake -DCMAKE_OSX_ARCHITECTURES='arm64;x86_64' -DCMAKE_OSX_DEPLOYMENT_TARGET=10.12 -DCMAKE_OSX_SYSROOT=$(xcrun --sdk macosx --show-sdk-path) -DCMAKE_BUILD_TYPE=Release .. && make VERBOSE=1 -j $(sysctl -n hw.logicalcpu); popd
      - name: Capture JUCE output
        run: cat jucewrapper/build/CMakeFiles/CMakeOutput.log
      - name: Move AU build
        run: mv jucewrapper/build/*_artefacts/Release/AU/*.component bin/
      - name: List files in bin
        run: ls bin
      - name: Package bundles
        run: ./dpf/utils/package-osx-bundles.sh
      - name: Set slug
        id: slug
        env:
          REF_TYPE: ${{ github.ref_type }}
        run: |
          if [ $REF_TYPE == 'tag' ]
          then
            echo "::set-output name=version::${{ github.ref_name }}"
          else
            echo "::set-output name=version::$(echo ${{ github.sha }} | cut -c1-8)"
          fi
      - uses: actions/upload-artifact@v2
        with:
          name: dragonfly-reverb-mac-universal-${{ steps.slug.outputs.version }}
          path: |
            *-macOS.pkg

